services:
  # Backend API Service
  - type: web
    name: company-outreach-agent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker backend.main:app
    envVars:
      - key: BUNDLE_WORKERS
        value: "true"
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: NEON_DB_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false

  # Frontend Static Site
  - type: web
    name: company-outreach.digiotai
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: company-outreach-agent-api
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
